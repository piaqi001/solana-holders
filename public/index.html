<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>按钮绑定调试页面</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    .log { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>按钮点击绑定调试</h2>
  <button id="queryButton">点击我测试绑定</button>
  <div class="log" id="log"></div>

  <script>
    document.getElementById('queryButton').addEventListener('click', async () => {
      document.getElementById('log').textContent = "✅ 点击事件已触发，正在请求 /api/holders";
      try {
        const res = await fetch('/api/holders?token=FtUEW73K6vEYHfbkfpdBZfWpxgQar2HipGdbutEhpump');
        const data = await res.json();
        document.getElementById('log').textContent = "✅ 请求成功，返回 " + data.length + " 条记录";
        console.log("返回数据:", data);
      } catch (err) {
        document.getElementById('log').textContent = "❌ 请求失败：" + err.message;
        console.error("请求失败:", err);
      }
    });
  </script>
</body>
</html>
