<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solana Multi-Token Holder Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 6px; width: 480px; margin-bottom: 10px; display: block; }
    button { padding: 6px 12px; margin-bottom: 20px; }
    h3 { margin-top: 40px; }
    .results-container { display: flex; justify-content: space-between; gap: 20px; }
    .token-column { flex: 1; overflow: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background-color: #f2f2f2; }
    a { color: inherit; text-decoration: underline; }
    .loading { font-style: italic; color: gray; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
    .color-1 { color: black; }
    .color-2 { color: blue; }
    .color-3 { color: red; }
  </style>
</head>
<body>
  <h2>Solana 多代币前 400 持仓地址查询</h2>

  <input type="text" id="token1" placeholder="请输入第一个代币 Mint 地址">
  <input type="text" id="token2" placeholder="请输入第二个代币 Mint 地址">
  <input type="text" id="token3" placeholder="请输入第三个代币 Mint 地址">
  <button id="queryButton">查询</button>
  <p id="loading" class="loading" style="display: none;">加载中，请稍候...</p>

  <div class="results-container" id="results"></div>
  <div id="overlapStats"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function getColorClass(counts) {
        if (counts === 3) return "color-3";
        if (counts === 2) return "color-2";
        return "color-1";
      }

      function calculateTotals(datasets) {
        return datasets.map(function(data) {
          return data.reduce(function(sum, item) {
            return sum + item.amount;
          }, 0);
        });
      }

      function mergeAddresses(datasets) {
        var map = new Map();
        datasets.forEach(function(dataset, tokenIndex) {
          dataset.forEach(function(holder) {
            var existing = map.get(holder.wallet) || { wallet: holder.wallet, counts: 0, amounts: [0, 0, 0] };
            existing.counts += 1;
            existing.amounts[tokenIndex] = holder.amount;
            map.set(holder.wallet, existing);
          });
        });
        return Array.from(map.values());
      }

      function queryToken(token) {
        return fetch("/api/holders?token=" + token)
          .then(function(response) {
            if (!response.ok) throw new Error("网络错误：" + response.status);
            return response.json();
          });
      }

      document.getElementById("queryButton").addEventListener("click", function () {
        var tokens = [
          document.getElementById("token1").value.trim(),
          document.getElementById("token2").value.trim(),
          document.getElementById("token3").value.trim()
        ].filter(Boolean);

        var loading = document.getElementById("loading");
        var results = document.getElementById("results");
        var overlapStats = document.getElementById("overlapStats");
        loading.style.display = "block";
        results.innerHTML = "";
        overlapStats.innerHTML = "";

        Promise.all(tokens.map(queryToken))
          .then(function(datasets) {
            var totals = calculateTotals(datasets);
            var merged = mergeAddresses(datasets);

            tokens.forEach(function(token, tokenIndex) {
              var column = document.createElement("div");
              column.className = "token-column";

              var tableHTML = "<h3>代币 " + (tokenIndex + 1) + "</h3>";
              tableHTML += "<table><thead><tr><th>排名</th><th>地址</th><th>占比</th></tr></thead><tbody>";
              tableHTML += datasets[tokenIndex].map(function(item, i) {
                var wallet = item.wallet;
                var percent = ((item.amount / totals[tokenIndex]) * 100).toFixed(4) + "%";
                var holderInfo = merged.find(function(x) { return x.wallet === wallet; });
                var colorClass = getColorClass(holderInfo.counts);
                return "<tr class='" + colorClass + "'><td>" + (i + 1) + "</td><td><a class='" + colorClass + "' href='https://solscan.io/account/" + wallet + "' target='_blank'>" + wallet + "</a></td><td>" + percent + "</td></tr>";
              }).join("");
              tableHTML += "</tbody></table>";

              column.innerHTML = tableHTML;
              results.appendChild(column);
            });

            var overlapHTML = "<h3>重叠地址统计</h3><table><thead><tr><th>地址</th><th>三重率</th></tr></thead><tbody>";
            overlapHTML += merged.filter(function(x) { return x.counts >= 2; }).map(function(x) {
              var percents = x.amounts.map(function(amt, i) {
                return amt / totals[i];
              });
              var triple = (Math.min.apply(null, percents) * 100).toFixed(4) + "%";
              return "<tr class='" + getColorClass(x.counts) + "'><td>" + x.wallet + "</td><td>" + triple + "</td></tr>";
            }).join("");
            overlapHTML += "</tbody></table>";
            overlapStats.innerHTML = overlapHTML;
          })
          .catch(function(err) {
            console.error(err);
            results.innerHTML = '<p class="error">查询失败：' + err.message + '</p>';
          })
          .finally(function() {
            loading.style.display = "none";
          });
      });
    });
  </script>
</body>
</html>
